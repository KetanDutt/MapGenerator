<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Level Generator</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --container-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --border-color: #ced4da;
            --cell-bg: #ffffff;
            --start-color: #28a745;
            --end-color: #dc3545;
            --car-color: #007bff;
            --road-color: #6c757d;
            --parking-spot-color: #e9ecef;
            --sidebar-bg: #f1f1f1;
            --active-btn-bg: #e2e6ea;
            --slider-thumb: #007bff;
            --slider-track: #d3d3d3;
            --json-bg: #f8f9fa;
            --json-text: #495057;
            --parking-lane-color: #dee2e6;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --container-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --border-color: #495057;
            --cell-bg: #2d2d2d;
            --start-color: #198754;
            --end-color: #dc3545;
            --car-color: #0d6efd;
            --road-color: #495057;
            --parking-spot-color: #343a40;
            --sidebar-bg: #2d2d2d;
            --active-btn-bg: #3d3d3d;
            --slider-thumb: #0d6efd;
            --slider-track: #495057;
            --json-bg: #2d2d2d;
            --json-text: #e9ecef;
            --parking-lane-color: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            max-width: 1200px;
            margin: 0 auto;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--primary-color);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .form-row {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
            transform: translateY(-1px);
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #d39e00;
            transform: translateY(-1px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn.active {
            background-color: var(--active-btn-bg);
            color: var(--text-color);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .grid-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .grid-wrapper {
            flex: 1;
            overflow: auto;
        }

        .grid {
            border-radius: 8px;
            padding: 15px;
            /* background-color: var(--road-color); */
            box-shadow: 0 2px 4px var(--shadow-color);
            display: grid;
            grid-template-columns: repeat(var(--cols), 30px);
            /* gap: 4px; */
            margin: 0 auto;
            transition: all 0.3s;
        }

        .parking-lane {
            background-color: var(--parking-lane-color);
            display: grid;
            justify-content: space-between;
            padding: 5px;
            border-radius: 4px;
            /* margin-bottom: 4px; */
        }

        .parking-lane.horizontal {
            flex-direction: row;
        }

        .parking-lane.vertical {
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }

        .sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            background-color: var(--parking-spot-color);
            border-radius: 4px;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .start {
            background-color: var(--start-color);
        }

        .end {
            background-color: var(--end-color);
        }

        .car {
            background-color: var(--car-color);
        }

        .car::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .car.up::after {
            border-width: 0 8px 12px 8px;
            border-color: transparent transparent white transparent;
            bottom: 5px;
        }

        .car.down::after {
            border-width: 12px 8px 0 8px;
            border-color: white transparent transparent transparent;
            top: 5px;
        }

        .car.left::after {
            border-width: 8px 12px 8px 0;
            border-color: transparent white transparent transparent;
            right: 5px;
        }

        .car.right::after {
            border-width: 8px 0 8px 12px;
            border-color: transparent transparent transparent white;
            left: 5px;
        }

        .slider-container {
            position: relative;
            padding-top: 25px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--slider-track);
            outline: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type=range]:hover {
            opacity: 1;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--slider-thumb);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--slider-thumb);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
        }

        input[type=range]::-moz-range-thumb:hover {
            transform: scale(1.1);
        }

        .sliderValueContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .slider-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .slider-min,
        .slider-max {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .form-control-file {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }

        #jsonDisplay {
            background-color: var(--json-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-top: 30px;
            transition: all 0.3s;
        }

        #jsonContent {
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            max-height: 300px;
            overflow: auto;
            font-family: 'Courier New', Courier, monospace;
            color: var(--json-text);
        }

        .progress {
            height: 6px;
            border-radius: 3px;
            background-color: var(--border-color);
            margin-top: 20px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--container-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            z-index: 1000;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--container-bg);
            color: var(--text-color);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 2px 5px var(--shadow-color);
            font-size: 0.9rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .stats-container {
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-label {
            font-weight: 500;
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary-color);
        }

        .direction-controls {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .direction-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .grid-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .sidebar button {
                flex: 1;
                min-width: 120px;
            }

            .grid {
                grid-template-columns: repeat(var(--cols), 40px);
            }

            .cell {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }

        /* Animation for grid cells */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cell.pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1><i class="fas fa-parking"></i> Parking Lot Level Generator</h1>
        
        <form id="levelForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="fileInput">Load Level:</label>
                    <label for="fileInput" class="file-input-label">
                        <i class="fas fa-folder-open"></i> Choose JSON File
                    </label>
                    <input type="file" class="form-control-file" id="fileInput" accept=".json">
                </div>
                
                <div class="form-group tooltip">
                    <label for="useDFS">Use Pathfinding:</label>
                    <input type="checkbox" class="form-control" id="useDFS" name="useDFS">
                    <span class="tooltiptext">When enabled, ensures there's always a path from start to end by avoiding blocking cars</span>
                </div>
                
                <div class="form-group">
                    <label for="seed">Seed Value:</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" class="form-control" id="seed" name="seed">
                        <button type="button" class="btn btn-warning" id="randomSeedBtn" title="Generate random seed">
                            <i class="fas fa-random"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="width">Grid Width: <span id="widthValue">10</span></label>
                    <input type="range" class="form-control" id="width" name="width" min="5" max="30" value="10" step="2">
                </div>
                
                <div class="form-group">
                    <label for="height">Grid Height: <span id="heightValue">10</span></label>
                    <input type="range" class="form-control" id="height" name="height" min="5" max="30" value="10" step="2">
                </div>
                
                <div class="form-group">
                    <label for="difficulty">Difficulty (1-10): <span id="difficultyValue">5</span></label>
                    <input type="range" class="form-control" id="difficulty" name="difficulty" min="1" max="10" value="5">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-cogs"></i> Generate Level
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success btn-block" id="exportBtn" disabled>
                        <i class="fas fa-download"></i> Export Level
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info btn-block" id="copyJsonBtn" disabled>
                        <i class="fas fa-copy"></i> Copy JSON
                    </button>
                </div>
            </div>
        </form>
        
        <div id="loading-bar" class="progress" style="display: none;">
            <div id="loading-bar-inner" class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 0%;"></div>
        </div>
        
        <div class="grid-container">
            <div class="grid-wrapper">
                <div id="gridContainer" class="grid"></div>
            </div>
            
            <div id="sidebar" class="sidebar">
                <button id="addCarBtn" class="btn btn-primary">
                    <i class="fas fa-car"></i> Add Car
                </button>
                <button id="removeCarBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Remove Car
                </button>
                <button id="setStartBtn" class="btn btn-success">
                    <i class="fas fa-flag"></i> Set Start
                </button>
                <button id="setEndBtn" class="btn btn-success">
                    <i class="fas fa-flag-checkered"></i> Set End
                </button>
                <button id="clearAllBtn" class="btn btn-warning">
                    <i class="fas fa-broom"></i> Clear All
                </button>
                
                <div class="direction-controls">
                    <button id="setDirectionUp" class="btn btn-secondary direction-btn" title="Face Up">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button id="setDirectionRight" class="btn btn-secondary direction-btn" title="Face Right">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="setDirectionDown" class="btn btn-secondary direction-btn" title="Face Down">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button id="setDirectionLeft" class="btn btn-secondary direction-btn" title="Face Left">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Grid Size:</span>
                <span class="stat-value" id="gridSizeStat">0x0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Number of Cars:</span>
                <span class="stat-value" id="carCountStat">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Difficulty:</span>
                <span class="stat-value" id="difficultyStat">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Start Position:</span>
                <span class="stat-value" id="startPosStat">(0, 0)</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">End Position:</span>
                <span class="stat-value" id="endPosStat">(0, 0)</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Parking Layout:</span>
                <span class="stat-value" id="layoutStat">Rows</span>
            </div>
        </div>
        
        <div id="jsonDisplay" class="mt-4" style="display: none;">
            <h2><i class="fas fa-code"></i> Generated JSON</h2>
            <pre id="jsonContent"></pre>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- SeedRandom for deterministic random number generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const form = document.getElementById('levelForm');
            const gridContainer = document.getElementById('gridContainer');
            const exportBtn = document.getElementById('exportBtn');
            const copyJsonBtn = document.getElementById('copyJsonBtn');
            const seedInput = document.getElementById('seed');
            const randomSeedBtn = document.getElementById('randomSeedBtn');
            const fileInput = document.getElementById('fileInput');
            const jsonDisplay = document.getElementById('jsonDisplay');
            const jsonContent = document.getElementById('jsonContent');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const difficultyInput = document.getElementById('difficulty');
            const themeToggle = document.getElementById('themeToggle');
            
            // Slider value displays
            const widthValue = document.getElementById('widthValue');
            const heightValue = document.getElementById('heightValue');
            const difficultyValue = document.getElementById('difficultyValue');
            
            // Sidebar buttons
            const sidebar = document.getElementById('sidebar');
            const addCarBtn = document.getElementById('addCarBtn');
            const removeCarBtn = document.getElementById('removeCarBtn');
            const setStartBtn = document.getElementById('setStartBtn');
            const setEndBtn = document.getElementById('setEndBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            
            // Direction buttons
            const setDirectionUp = document.getElementById('setDirectionUp');
            const setDirectionRight = document.getElementById('setDirectionRight');
            const setDirectionDown = document.getElementById('setDirectionDown');
            const setDirectionLeft = document.getElementById('setDirectionLeft');
            
            // Stats elements
            const gridSizeStat = document.getElementById('gridSizeStat');
            const carCountStat = document.getElementById('carCountStat');
            const difficultyStat = document.getElementById('difficultyStat');
            const startPosStat = document.getElementById('startPosStat');
            const endPosStat = document.getElementById('endPosStat');
            const layoutStat = document.getElementById('layoutStat');
            
            // State variables
            let cellEditingMode = null;
            let generatedLevel = null;
            let isDarkMode = false;
            let currentDirection = 'up';
            let parkingLayout = 'rows'; // 'rows' or 'columns'
            
            // Initialize theme
            function initTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    enableDarkMode();
                } else {
                    enableLightMode();
                }
            }
            
            function enableDarkMode() {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                isDarkMode = true;
                localStorage.setItem('theme', 'dark');
            }
            
            function enableLightMode() {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                isDarkMode = false;
                localStorage.setItem('theme', 'light');
            }
            
            themeToggle.addEventListener('click', function() {
                if (isDarkMode) {
                    enableLightMode();
                } else {
                    enableDarkMode();
                }
            });
            
            // Initialize the app
            initTheme();
            
            // Update slider value displays
            function updateSliderValues() {
                widthValue.textContent = widthInput.value;
                heightValue.textContent = heightInput.value;
                difficultyValue.textContent = difficultyInput.value;
            }
            
            widthInput.addEventListener('input', updateSliderValues);
            heightInput.addEventListener('input', updateSliderValues);
            difficultyInput.addEventListener('input', updateSliderValues);
            
            // Generate random seed
            randomSeedBtn.addEventListener('click', function() {
                seedInput.value = generateRandomSeed();
            });
            
            // Direction button handlers
            setDirectionUp.addEventListener('click', function() {
                currentDirection = 'up';
                updateDirectionButtons();
            });
            
            setDirectionRight.addEventListener('click', function() {
                currentDirection = 'right';
                updateDirectionButtons();
            });
            
            setDirectionDown.addEventListener('click', function() {
                currentDirection = 'down';
                updateDirectionButtons();
            });
            
            setDirectionLeft.addEventListener('click', function() {
                currentDirection = 'left';
                updateDirectionButtons();
            });
            
            function updateDirectionButtons() {
                // Reset all buttons
                setDirectionUp.classList.remove('active');
                setDirectionRight.classList.remove('active');
                setDirectionDown.classList.remove('active');
                setDirectionLeft.classList.remove('active');
                
                // Activate current direction
                switch(currentDirection) {
                    case 'up':
                        setDirectionUp.classList.add('active');
                        break;
                    case 'right':
                        setDirectionRight.classList.add('active');
                        break;
                    case 'down':
                        setDirectionDown.classList.add('active');
                        break;
                    case 'left':
                        setDirectionLeft.classList.add('active');
                        break;
                }
            }
            
            // Sidebar button functionality
            addCarBtn.addEventListener('click', function () {
                cellEditingMode = 'addCar';
                updateSidebarButtons();
            });
            
            removeCarBtn.addEventListener('click', function () {
                cellEditingMode = 'removeCar';
                updateSidebarButtons();
            });
            
            setStartBtn.addEventListener('click', function () {
                cellEditingMode = 'setStart';
                updateSidebarButtons();
            });
            
            setEndBtn.addEventListener('click', function () {
                cellEditingMode = 'setEnd';
                updateSidebarButtons();
            });
            
            clearAllBtn.addEventListener('click', function() {
                if (generatedLevel) {
                    generatedLevel.cars = [];
                    generatedLevel.start = [0, 0];
                    generatedLevel.end = [0, 0];
                    displayLevel(generatedLevel);
                    updateStats();
                }
            });
            
            function updateSidebarButtons() {
                // Reset all buttons
                addCarBtn.classList.remove('active');
                removeCarBtn.classList.remove('active');
                setStartBtn.classList.remove('active');
                setEndBtn.classList.remove('active');
                
                // Activate the button corresponding to the current cell editing mode
                switch (cellEditingMode) {
                    case 'addCar':
                        addCarBtn.classList.add('active');
                        break;
                    case 'removeCar':
                        removeCarBtn.classList.add('active');
                        break;
                    case 'setStart':
                        setStartBtn.classList.add('active');
                        break;
                    case 'setEnd':
                        setEndBtn.classList.add('active');
                        break;
                    default:
                        break;
                }
            }
            
            // Grid cell click handler
            gridContainer.addEventListener('click', function (event) {
                const cell = event.target;
                if (cell.classList.contains('cell')) {
                    // Get the row and column index
                    const row = cell.parentElement;
                    const rowIndex = Array.from(gridContainer.children).indexOf(row);
                    const columnIndex = Array.from(row.children).indexOf(cell);
                    
                    // Add pulse animation
                    cell.classList.add('pulse');
                    setTimeout(() => {
                        cell.classList.remove('pulse');
                    }, 500);
                    
                    switch (cellEditingMode) {
                        case 'addCar':
                            addCar(columnIndex, rowIndex, currentDirection);
                            break;
                        case 'removeCar':
                            removeCar(columnIndex, rowIndex);
                            break;
                        case 'setStart':
                            setStart(columnIndex, rowIndex);
                            break;
                        case 'setEnd':
                            setEnd(columnIndex, rowIndex);
                            break;
                        default:
                            break;
                    }
                }
            });
            
            // Modify grid functions
            function addCar(x, y, direction) {
                if (generatedLevel && generatedLevel.grid) {
                    // Check if the cell is already a car or is start/end
                    if (!generatedLevel.cars.some(car => car.x === x && car.y === y) &&
                        (x !== generatedLevel.start[0] || y !== generatedLevel.start[1]) &&
                        (x !== generatedLevel.end[0] || y !== generatedLevel.end[1])) {
                        
                        // Determine direction based on parking layout
                        let finalDirection = direction;
                        if (parkingLayout === 'rows') {
                            // For row layout, cars in even rows face up/down, odd rows face opposite
                            if (y % 2 === 0) {
                                finalDirection = 'up';
                            } else {
                                finalDirection = 'down';
                            }
                        } else {
                            // For column layout, cars in even columns face left/right, odd columns face opposite
                            if (x % 2 === 0) {
                                finalDirection = 'left';
                            } else {
                                finalDirection = 'right';
                            }
                        }
                        
                        generatedLevel.cars.push({x, y, direction: finalDirection});
                        generatedLevel.grid[y][x] = {type: 'car', direction: finalDirection};
                        displayLevel(generatedLevel);
                        updateStats();
                    }
                } else {
                    console.error('Grid is not initialized!');
                }
            }
            
            function removeCar(x, y) {
                if (generatedLevel) {
                    generatedLevel.cars = generatedLevel.cars.filter(car => car.x !== x || car.y !== y);
                    if (generatedLevel.grid[y][x] && generatedLevel.grid[y][x].type === 'car') {
                        generatedLevel.grid[y][x] = {type: 'empty'};
                    }
                    displayLevel(generatedLevel);
                    updateStats();
                }
            }
            
            function setStart(x, y) {
                if (generatedLevel) {
                    // Don't allow setting start on a car or end position
                    if (!generatedLevel.cars.some(car => car.x === x && car.y === y) &&
                        (x !== generatedLevel.end[0] || y !== generatedLevel.end[1])) {
                        generatedLevel.start = [x, y];
                        displayLevel(generatedLevel);
                        updateStats();
                    }
                }
            }
            
            function setEnd(x, y) {
                if (generatedLevel) {
                    // Don't allow setting end on a car or start position
                    if (!generatedLevel.cars.some(car => car.x === x || car.y === y) &&
                        (x !== generatedLevel.start[0] || y !== generatedLevel.start[1])) {
                        generatedLevel.end = [x, y];
                        displayLevel(generatedLevel);
                        updateStats();
                    }
                }
            }
            
            // Form submission handler
            form.addEventListener('submit', async function (event) {
                event.preventDefault();
                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);
                const difficulty = parseInt(difficultyInput.value);
                const seed = seedInput.value || generateRandomSeed();
                const useDFS = document.getElementById('useDFS').checked;
                
                // Determine parking layout (rows or columns)
                parkingLayout = width > height ? 'columns' : 'rows';
                layoutStat.textContent = parkingLayout === 'rows' ? 'Rows' : 'Columns';
                
                seedInput.value = seed;
                
                Math.seedrandom(seed); // Setting seed for deterministic random number generation
                
                // Show loading progress bar
                showLoadingProgressBar();
                
                try {
                    const level = await generateLevelAsync(width, height, difficulty, seed, useDFS);
                    generatedLevel = level;
                    displayLevel(level);
                    updateStats();
                    exportBtn.disabled = false;
                    copyJsonBtn.disabled = false;
                    jsonDisplay.style.display = 'block';
                    jsonContent.textContent = JSON.stringify(level, null, 2);
                } catch (error) {
                    console.error('Error generating level:', error);
                    alert('An error occurred while generating the level.');
                } finally {
                    // Hide loading progress bar
                    hideLoadingProgressBar();
                }
            });
            
            // Loading progress bar functions
            function showLoadingProgressBar() {
                const loadingBar = document.getElementById('loading-bar');
                const loadingBarInner = document.getElementById('loading-bar-inner');
                
                loadingBar.style.display = 'block';
                loadingBarInner.style.width = '0%';
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    loadingBarInner.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 50);
            }
            
            function hideLoadingProgressBar() {
                document.getElementById('loading-bar').style.display = 'none';
            }
            
            // Export button handler
            exportBtn.addEventListener('click', function () {
                if (generatedLevel) {
                    const jsonData = JSON.stringify(generatedLevel, null, 2);
                    const blob = new Blob([jsonData], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `parking-level-${generatedLevel.width}x${generatedLevel.height}-difficulty-${generatedLevel.difficulty}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            });
            
            // Copy JSON button handler
            copyJsonBtn.addEventListener('click', function() {
                if (generatedLevel) {
                    const jsonData = JSON.stringify(generatedLevel, null, 2);
                    navigator.clipboard.writeText(jsonData).then(() => {
                        const originalText = copyJsonBtn.innerHTML;
                        copyJsonBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            copyJsonBtn.innerHTML = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy JSON: ', err);
                    });
                }
            });
            
            // File input handler
            fileInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                
                reader.onload = function (e) {
                    try {
                        const contents = e.target.result;
                        const level = JSON.parse(contents);
                        
                        if (level.width && level.height && level.grid) {
                            generatedLevel = level;
                            widthInput.value = level.width;
                            heightInput.value = level.height;
                            difficultyInput.value = level.difficulty || 5;
                            seedInput.value = level.seed || generateRandomSeed();
                            
                            // Determine parking layout from the level data
                            parkingLayout = level.parkingLayout || (level.width > level.height ? 'columns' : 'rows');
                            layoutStat.textContent = parkingLayout === 'rows' ? 'Rows' : 'Columns';
                            
                            updateSliderValues();
                            displayLevel(level);
                            updateStats();
                            exportBtn.disabled = false;
                            copyJsonBtn.disabled = false;
                            jsonDisplay.style.display = 'block';
                            jsonContent.textContent = JSON.stringify(level, null, 2);
                        } else {
                            throw new Error('Invalid level format');
                        }
                    } catch (error) {
                        console.error('Error loading file:', error);
                        alert('Error loading file. Please make sure it is a valid level JSON file.');
                    }
                };
                
                reader.onerror = function () {
                    alert('Error reading file');
                };
                
                reader.readAsText(file);
            });
            
            // Helper functions
            function generateRandomSeed() {
                return Math.random().toString(36).substr(2, 9); // Generate random alphanumeric string
            }
            
            async function generateLevelAsync(width, height, difficulty, seed, useDFS) {
                return new Promise((resolve) => {
                    setTimeout(() => { // Simulate asynchronous level generation
                        const level = generateLevel(width, height, difficulty, seed, useDFS);
                        resolve(level);
                    }, 100);
                });
            }
            
            function generateLevel(width, height, difficulty, seed, useDFS) {
                // Ensure width and height are at least 5 and even numbers
                width = Math.max(5, Math.floor(width / 2) * 2);
                height = Math.max(5, Math.floor(height / 2) * 2);
                
                // Determine parking layout (rows or columns)
                const layout = width > height ? 'columns' : 'rows';
                
                const level = {
                    width: width,
                    height: height,
                    difficulty: difficulty,
                    start: [Math.floor(Math.random() * width), Math.floor(Math.random() * height)],
                    end: [Math.floor(Math.random() * width), Math.floor(Math.random() * height)],
                    cars: [],
                    seed: seed,
                    parkingLayout: layout,
                    grid: Array.from({ length: height }, () => 
                        Array.from({ length: width }, () => ({ type: 'empty' })))
                };
                
                // Make sure start and end are different
                while (level.start[0] === level.end[0] && level.start[1] === level.end[1]) {
                    level.end = [Math.floor(Math.random() * width), Math.floor(Math.random() * height)];
                }
                
                if (useDFS) {
                    // Use DFS to find paths
                    const paths = findAllPaths(level, level.start, level.end);
                    
                    // Generate cars while avoiding paths
                    const totalCells = width * height;
                    const numCars = Math.floor((difficulty / 10) * totalCells * 0.4); // Reduced factor for better playability
                    
                    for (let i = 0; i < numCars; i++) {
                        let x, y, direction;
                        let count = 0;
                        
                        do {
                            count++;
                            if (count > 100) break;
                            
                            x = Math.floor(Math.random() * width);
                            y = Math.floor(Math.random() * height);
                            
                            // Determine direction based on parking layout
                            if (layout === 'rows') {
                                // For row layout, cars in even rows face up, odd rows face down
                                direction = y % 2 === 0 ? 'up' : 'down';
                            } else {
                                // For column layout, cars in even columns face left, odd columns face right
                                direction = x % 2 === 0 ? 'left' : 'right';
                            }
                        } while (
                            level.cars.some(car => car.x === x && car.y === y) || 
                            (x === level.start[0] && y === level.start[1]) || 
                            (x === level.end[0] && y === level.end[1]) ||
                            paths.every(path => isCellOnPath(x, y, level.start, path))
                        );
                        
                        if (count > 100) break;
                        
                        level.cars.push({x, y, direction});
                        level.grid[y][x] = {type: 'car', direction};
                    }
                } else {
                    // Generate cars randomly with proper directions
                    const totalCells = width * height;
                    const numCars = Math.floor((difficulty / 10) * totalCells * 0.4); // Reduced factor for better playability
                    
                    for (let i = 0; i < numCars; i++) {
                        const x = Math.floor(Math.random() * width);
                        const y = Math.floor(Math.random() * height);
                        
                        // Determine direction based on parking layout
                        let direction;
                        if (layout === 'rows') {
                            direction = y % 2 === 0 ? 'up' : 'down';
                        } else {
                            direction = x % 2 === 0 ? 'left' : 'right';
                        }
                        
                        // Ensure cars don't overlap with start or end points
                        if ((x !== level.start[0] || y !== level.start[1]) && 
                            (x !== level.end[0] || y !== level.end[1])) {
                            level.cars.push({x, y, direction});
                            level.grid[y][x] = {type: 'car', direction};
                        }
                    }
                }
                
                return level;
            }
            
            function isCellOnPath(x, y, start, path) {
                let currX = start[0], currY = start[1];
                
                for (const direction of path) {
                    switch (direction) {
                        case 'L': currX--; break;
                        case 'R': currX++; break;
                        case 'U': currY--; break;
                        case 'D': currY++; break;
                    }
                    
                    if (currX === x && currY === y) return true;
                }
                
                return false;
            }
            
            function findAllPaths(level, start, end) {
                const visited = new Set();
                const paths = [];
                dfs(start[0], start[1], '');
                return paths;
                
                function dfs(x, y, path) {
                    if (paths.length > (12 - level.difficulty)) return;
                    if (x < 0 || y < 0 || x >= level.width || y >= level.height || visited.has(`${x},${y}`)) return;
                    if (x === end[0] && y === end[1]) {
                        paths.push(path);
                        return;
                    }
                    
                    visited.add(`${x},${y}`);
                    
                    // Shuffle directions for variety
                    const directions = ['R', 'L', 'D', 'U']
                        .map(d => ({ d, r: Math.random() }))
                        .sort((a, b) => a.r - b.r)
                        .map(({ d }) => d);
                    
                    for (const direction of directions) {
                        switch (direction) {
                            case 'R': dfs(x + 1, y, path + 'R'); break;
                            case 'L': dfs(x - 1, y, path + 'L'); break;
                            case 'D': dfs(x, y + 1, path + 'D'); break;
                            case 'U': dfs(x, y - 1, path + 'U'); break;
                        }
                    }
                    
                    visited.delete(`${x},${y}`);
                }
            }
            
            function displayLevel(level) {
                gridContainer.innerHTML = '';
                gridContainer.style.setProperty('--cols', 1);
                
                // Create parking lanes based on layout
                if (level.parkingLayout === 'rows') {
                    // For row layout, create horizontal lanes (groups of 2 rows)
                    for (let y = 0; y < level.height; y += 2) {
                        const lane = document.createElement('div');
                        lane.className = 'parking-lane horizontal grid';
                        lane.style.setProperty('--cols', level.width);
                        lane.style.setProperty('gap', "4px");
                        
                        for (let x = 0; x < level.width; x++) {
                            for (let laneY = y; laneY < y + 2 && laneY < level.height; laneY++) {
                                const cell = createCell(x, laneY, level);
                                lane.appendChild(cell);
                            }
                        }
                        
                        gridContainer.appendChild(lane);
                    }
                } else {
                    // For column layout, create vertical lanes (groups of 2 columns)
                    for (let x = 0; x < level.width; x += 2) {
                        const lane = document.createElement('div');
                        lane.className = 'parking-lane vertical';
                        
                        for (let y = 0; y < level.height; y++) {
                            for (let laneX = x; laneX < x + 2 && laneX < level.width; laneX++) {
                                const cell = createCell(laneX, y, level);
                                lane.appendChild(cell);
                            }
                        }
                        
                        gridContainer.appendChild(lane);
                    }
                }
                
                // Update JSON display
                jsonContent.textContent = JSON.stringify(level, null, 2);
            }
            
            function createCell(x, y, level) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if (x === level.start[0] && y === level.start[1]) {
                    cell.classList.add('start');
                    cell.title = `Start (${x}, ${y})`;
                } else if (x === level.end[0] && y === level.end[1]) {
                    cell.classList.add('end');
                    cell.title = `End (${x}, ${y})`;
                } else if (level.grid[y][x].type === 'car') {
                    cell.classList.add('car');
                    cell.classList.add(level.grid[y][x].direction);
                    cell.title = `Car (${x}, ${y}) facing ${level.grid[y][x].direction}`;
                } else {
                    cell.title = `Empty (${x}, ${y})`;
                }
                
                return cell;
            }
            
            function updateStats() {
                if (generatedLevel) {
                    gridSizeStat.textContent = `${generatedLevel.width} × ${generatedLevel.height}`;
                    carCountStat.textContent = generatedLevel.cars.length;
                    difficultyStat.textContent = generatedLevel.difficulty;
                    startPosStat.textContent = `(${generatedLevel.start[0]}, ${generatedLevel.start[1]})`;
                    endPosStat.textContent = `(${generatedLevel.end[0]}, ${generatedLevel.end[1]})`;
                    layoutStat.textContent = generatedLevel.parkingLayout === 'rows' ? 'Rows' : 'Columns';
                }
            }
            
            // Initialize with a default level
            function initDefaultLevel() {
                const defaultLevel = {
                    width: 10,
                    height: 10,
                    difficulty: 5,
                    start: [0, 0],
                    end: [9, 9],
                    cars: [
                        {x: 2, y: 2, direction: 'up'},
                        {x: 3, y: 5, direction: 'down'},
                        {x: 7, y: 3, direction: 'up'},
                        {x: 5, y: 7, direction: 'down'},
                        {x: 8, y: 1, direction: 'up'}
                    ],
                    seed: 'default',
                    parkingLayout: 'rows',
                    grid: Array.from({ length: 10 }, (_, y) => 
                        Array.from({ length: 10 }, (_, x) => {
                            if (x === 0 && y === 0) return {type: 'start'};
                            if (x === 9 && y === 9) return {type: 'end'};
                            
                            const car = [
                                {x: 2, y: 2, direction: 'up'},
                                {x: 3, y: 5, direction: 'down'},
                                {x: 7, y: 3, direction: 'up'},
                                {x: 5, y: 7, direction: 'down'},
                                {x: 8, y: 1, direction: 'up'}
                            ].find(c => c.x === x && c.y === y);
                            
                            if (car) return {type: 'car', direction: car.direction};
                            return {type: 'empty'};
                        })
                    )
                };
                
                generatedLevel = defaultLevel;
                parkingLayout = defaultLevel.parkingLayout;
                displayLevel(defaultLevel);
                updateStats();
            }
            
            // Initialize the app with a default level
            initDefaultLevel();
            updateSliderValues();
            updateDirectionButtons();
        });
    </script>
